<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todolist</title>
</head>
<body>
  <div id="tracker-container">
    <h1>My tasks</h1>
      <input type='text' id='field' placeholder='task'>

      <section class='pinned-tasks'>
        <h2>Pinned tasks</h2>
        <p class='no-pinned-tasks'>No pinned tasks</p>
        <ul class='tasks-list pinned-tasks-list'></ul>
      </section>

      <section class='all-tasks'>
        <h2>All tasks</h2>
        <p class='no-tasks-found'>No tasks found</p>
        <ul class='tasks-list all-tasks-list'></ul>
      </section>
  </div>
</body>
</html>
